<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../lib/bootstrap-4.3.1/bootstrap.css">
    <link rel="stylesheet" href="../../css/commonList.css">
    <script src="../../lib/jquery-3.4.1.js"></script>
    <script src="../../lib/handlebars/1.3.0/handlebars.min.js"></script>
    <script src="../../lib/handlebars/1.3.0/helpers.js"></script>
    <script src="../../common/util-jsonp.js"></script>
</head>
<style>

</style>
<body>
<div class="form-group">
    <span style="margin: 0 10px">姓名</span><input class="form-control">
    <span style="margin: 0 10px 0 50px">学号</span><input class="form-control">
    <button class="btn btn-primary btn-sm" style="margin-left: 50px" onclick="select()">查询</button>
    <a href="/student/toAdd" class="btn btn-primary btn-sm" style="margin-left: 80px">增加</a>
</div>
<table cellpadding="0" cellspacing="0" border="1" width="100%">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>专业</th>
        <th>班级</th>
        <th>手机号</th>
        <th>特长</th>
        <th>操作</th>
    </tr>
    <tbody id="tbody">
    </tbody>

</table>
<script id="tbody-list" type="text/x-handlebars-template">
{{#if this.length}}
    {{#each this}}
        <tr>
            <td>{{sno}}</td>
            <td>{{sname}}</td>
            <td>{{major}}</td>
            <td>{{grade}}</td>
            <td>{{phone}}</td>
            <td>{{skill}}</td>
            <td style="text-align: left">
                <a href="/student/toEdit?id={{id}}" class="btn btn-primary btn-sm">编辑</a>
                <a href="/student/delete?id={{id}}" class="btn btn-primary btn-sm" style="margin-left: 25px">删除</a>
            </td>
        </tr>
    {{/each}}
{{/if}}
</script>
<script>
    function select() {
        $.get("/student/list", function (data) {
            Util.ajax.loadTemp('#tbody',$('#tbody-list'),data)
        })
    }
    select();
</script>
</body>
</html>
